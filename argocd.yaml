apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bgd-app
  namespace: argocd
spec:
  destination:
    namespace: bgd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ch07/bgd
    repoURL: https://github.com/thetnaingtn/gitops-cookbook-sc
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
